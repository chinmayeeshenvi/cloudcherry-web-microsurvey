<div class="cc-question-container" data-type="star" data-required="{{isRequired}}" data-id="{{questionId}}">
  <div class="cc-question-container__text">
    <p class=""><span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
    <span class="cc-question-container__required">Mandatory Question</span>
    
  </div>
  <div class="cc-question-container__content rating-color" id="{{questionId}}">
    <div class="cc-question-container__list">
      <span class="option-star-box" data-rating="1"></span>
      <span class="option-star-box" data-rating="2"></span>
      <span class="option-star-box" data-rating="3"></span>
      <span class="option-star-box" data-rating="4"></span>
      <span class="option-star-box" data-rating="5"></span>
      <span class="option-left-rating-text option-left-rating-text-small-container-smile" style="max-width:200px;">{{leftLabel}}</span>
      <span class="option-right-rating-text option-right-rating-text-small-container-smile" style="max-width:200px;">{{rightLabel}}</span>
    </div>
  </div>
</div>
