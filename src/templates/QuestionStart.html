<div class="act-cc-welcome-question-box cc-popup-container {{location}} {{animation}}" id="{{surveyToken}}-welcome">
  <div class="overlay glass"></div>
  <div class="cc-loaderimg hide">
      <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
        <path fill="red" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite"
          />
        </path>
      </svg>
  </div>
    <svg class="timer">
      <circle r="8" cx="20" cy="20" stroke="black" stroke-width="0" fill="red"></circle>
    </svg>
  <img src="https://cx.getcloudcherry.com/microsurvey-assets/Close_Icon.svg" class="is-cc-popup-container-close cc-popup-container__close act-cc-button-close">
  <div class="cc-message-box">
    <h2 class="cc-message-box__text">{{question}}</h2>
    <a href="javascript:void(0)" class="cc-message-box__btn act-cc-survey-start mobile-hide" id="">{{button}}</a>
    <div class="submit-icon act-cc-survey-start desktop-hide"></div>
  </div>
</div>
