<div class="cc-question-container" data-type="csat" data-required="{{isRequired}}" data-id="{{questionId}}">
  <div class="cc-question-container__text">
    <p>
      <span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
    <span class="cc-question-container__required">Mandatory Question</span>
  </div>
  <div class="cc-question-container__content cc-csat rating-color" id="{{questionId}}">
    <ul class="cc-question-container__list">
      <li>
        <span class="option-csat option-smile-box cc-one" data-rating="1">
          <div class="cc-checkbox cc-radio ">
            <input type="radio" name="serv" id="service-0">
            <label for="service-0"></label>
          </div>
          <span>Very Unsatisfied</span>
        </span>
      </li>
      <li>
        <span class="option-csat option-smile-box cc-two" data-rating="2">
          <div class="cc-checkbox cc-radio">
            <input type="radio" name="serv" id="service-1">
            <label for="service-1"></label>
          </div>
          <span>Unsatisfied</span>
        </span>
      </li>
      <li>
        <span class="option-csat option-smile-box cc-three" data-rating="3">
          <div class="cc-checkbox cc-radio">
            <input type="radio" name="serv" id="service-2">
            <label for="service-2"></label>
          </div>
          <span>Neutral</span>
        </span>
      </li>
      <li>
        <span class="option-csat option-smile-box cc-four" data-rating="4">
          <div class="cc-checkbox cc-radio">
            <input type="radio" name="serv" id="service-3">
            <label for="service-3"></label>
          </div>
          <span>Satisfied</span>
        </span>
      </li>
      <li>
        <span class="option-csat option-smile-box cc-five" data-rating="5">
          <div class="cc-checkbox cc-radio">
            <input type="radio" name="serv" id="service-4">
            <label for="service-4"></label>
          </div>
          <span>Very Satisfied</span>
        </span>
      </li>
    </ul>
  </div>
</div>
