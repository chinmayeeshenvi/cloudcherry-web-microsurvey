<div class="cc-question-container drop-cc-question-container cc-language-selector" data-required="{{isRequired}}" data-type="select"
  data-id="{{questionId}}">
  <div class="cc-question-container__text">
    <p>
      <span class="cc-question-container__required-label"></span>Select language</p>
    <span class="cc-question-container__required">* Mandatory</span>
  </div>
  <div class="cc-question-container__content" id="{{questionId}}">
    <div class="cc-select-wrapper">
      <select name="sources" id="sources" class="cc-select cc-sdk-sources" placeholder="Select">
        {{options}}
      </select>
    </div>
  </div>
</div>
