<div class="cc-question-container" data-required="{{isRequired}}" data-type="slider" data-id="{{questionId}}">
    <div class="cc-question-container__text">
        <p><span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
        <span class="cc-question-container__required">* Mandatory Question</span>
        
    </div>
    <div class="cc-question-container__content rating-color range-slider" id="{{questionId}}">
        <div class="cc-question-container__slider">
            <input type="range" name="" value="{{min}}" min="{{min}}" max="{{max}}" class="range blue">
            <span class="option-left-rating-text hide">{{minLabel}}{{min}}</span>
            <span class="option-right-rating-text hide">{{maxLabel}}{{max}}</span>
            <span class="slider-tip act-slider-tip"></span>
            <!-- <span class="slider-tip act-slider-tip">{{min}}</span> -->
        </div>
    </div>
</div>
