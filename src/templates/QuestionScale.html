<div class="cc-question-container" data-type="scale" data-id="{{questionId}}" data-required="{{isRequired}}">
  <div class="cc-question-container__text">
    <p><span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
    <span class="cc-question-container__required">* Mandatory Question</span>
  </div>
  <div class="cc-question-container__content rating-color act-cc-question-nps" id="{{questionId}}">
    <div class="cc-question-container__list">
      {{optionsRange}}
      <span class="clearfix"></span>
      <span class="option-left-rating-text">{{leftLabel}}</span>
      <span class="option-right-rating-text">{{rightLabel}}</span>
      <input type="hidden" value="" class="option-number-input">
    </div>
  </div>
</div>
   {{style}}
