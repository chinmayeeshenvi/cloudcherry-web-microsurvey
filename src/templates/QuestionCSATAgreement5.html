<div class="cc-question-container" data-type="smile" data-required="{{isRequired}}" data-id="{{questionId}}">
    <div class="cc-question-container__text">
      <p><span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
      <span class="cc-question-container__required">* Mandatory Question</span>
      
    </div>
    <div class="cc-question-container__content rating-color" id="{{questionId}}">
      <div class="cc-question-container__list">
        <span class="option-csat option-smile-box one" data-rating="1">Completely Agree</span>
        <span class="option-csat option-smile-box two" data-rating="2">Somewhat Agree</span>
        <span class="option-csat option-smile-box three" data-rating="3">Agree <br>&nbsp;</span>
        <span class="option-csat option-smile-box four" data-rating="4">Somewhat Disagree</span>
        <span class="option-csat option-smile-box five" data-rating="5">Completely Disagree</span>
      </div>
    </div>
  </div>
