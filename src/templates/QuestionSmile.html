<div class="cc-question-container" data-type="smile" data-required="{{isRequired}}" data-id="{{questionId}}">
  <div class="cc-question-container__text">
    <p>
      <span class="cc-question-container__required-label">{{requiredLabel}}</span>{{question}}</p>
    <span class="cc-question-container__required">Mandatory Question</span>
  </div>
  <div class="cc-question-container__content rating-color" id="{{questionId}}">
    <div class="cc-question-container__list">
      <div>
        <span class="option-smile-box cc-one" data-rating="1"></span>
        <span class="option-smile-box cc-two" data-rating="2"></span>
        <span class="option-smile-box cc-three" data-rating="3"></span>
        <span class="option-smile-box cc-four" data-rating="4"></span>
        <span class="option-smile-box cc-five" data-rating="5"></span>
      </div>
      <span class="option-left-rating-text option-left-rating-text-small-container-smile">{{leftLabel}}</span>
      <span class="option-right-rating-text option-right-rating-text-small-container-smile">{{rightLabel}}</span>
    </div>
  </div>
</div>
